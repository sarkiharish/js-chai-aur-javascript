    document.getElementById('images').addEventListener("click", function(e){
        console.log("clicked inside ul")
    }, false)

    document.getElementById('owl').addEventListener("click", function(e){
        console.log("clicked owl")
        e.stopPropagation()
    }, false)

     /*
        The third term in addEventListener is related to Event propagation. it has two modes namely: BUBBLING MODE and CAPTURING mode.
         its a boolean value and its value is by default false which refers to the BUBBLING MODE.
         ++++++++++
        1> IN Bubbling mode, eventPropagation is like bubbling game, like any bubble moves from down to up the innermost is handled first and then outer always. => inside to outside
        2> IN capturing mode, the value is true and it goes from top to bottom opposite of bubbling mode.

        ++++++ If we want to prevent the event from bubbling we have to use the e.stopPropagation() method. +++++++++++++++
    */

   document.getElementById('google').addEventListener('click', function(e){
    e.preventDefault();
    e.stopPropagation()
    console.log("CLicked on google")
   }, false)
