<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addNewLanguage(language) {
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }

    addNewLanguage('Java')
    addNewLanguage('Python')

    function addLangInOptimizedWay(language) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }

    addLangInOptimizedWay("ruby")

    //Edit
    const secLang = document.querySelector('li:nth-child(3)')
    console.log(secLang)
    const newLi = document.createElement('li')
    newLi.textContent = 'Mojo'
    secLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector('li:nth-child(1)')
    firstLang.outerHTML = '<li>Typescript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
